<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="width-mid-position white-font">
      <div id="now-date" class="text-center">
        <h1 id="date"></h1>
        <h1 id="clock"></h1>
      </div>

      <div id="weather-info" class="text-center">
        <h2>Today Weather is ..</h2>
        <b id="weather"></b>
        <b id="temperature"></b>
        <b id="city"></b>
      </div>

      <form id="login-form">
        <input
          required
          type="text"
          placeholder="What is your name?"
          maxlength="15"
        />
        <button>Log In</button>
      </form>

      <h1 id="greeting" class="hidden text-center"></h1>

      <form id="todo-form" class="hidden">
        <input required type="text" placeholder="What are you going to do?" />
      </form>

      <div id="todo-list" class="hidden"></div>
    </div>
    <script src="src/app.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
